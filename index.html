<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KRONOS // FINAL_SYNC</title>
    <style>
        :root { --neon: #00f3ff; --glass: rgba(0, 0, 0, 0.7); --pink: #ff0055; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: #000; 
            overflow: hidden; height: 100vh; width: 100vw; 
            font-family: 'Courier New', monospace; 
        }

        /* MIDDLE LAYER: THE VISUAL */
        #media-deck {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }
        video#bg-video, img#bg-image {
            position: absolute; width: 100%; height: 100%; object-fit: cover;
            display: none; opacity: 1;
        }

        /* TOP LAYER: THE PARTICLES */
        canvas#mainCanvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; background: transparent !important;
        }

        /* FIXED HUD: NO SHIFTING */
        #hud { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 95%; max-width: 500px; z-index: 100;
            background: var(--glass); padding: 15px; border-radius: 15px; 
            border: 1px solid rgba(0, 243, 255, 0.3);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        }

        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 8px; 
        }

        .btn { 
            background: rgba(0, 0, 0, 0.8); border: 1px solid rgba(0, 243, 255, 0.4); 
            color: var(--neon); padding: 12px 2px; border-radius: 8px; font-size: 8px; font-weight: 900; 
            cursor: pointer; text-transform: uppercase; text-align: center;
            white-space: nowrap; overflow: hidden;
        }
        .btn.active { background: var(--neon); color: #000; }
        #status { font-size: 9px; color: var(--neon); margin-bottom: 8px; letter-spacing: 1px; }
        input { display: none; }
    </style>
</head>
<body>

    <div id="media-deck">
        <video id="bg-video" playsinline loop crossorigin="anonymous"></video>
        <img id="bg-image">
    </div>

    <canvas id="mainCanvas"></canvas>

    <div id="hud">
        <div id="status">// KRONOS: STACK_LOCKED</div>
        <div class="grid">
            <label for="mem-up" class="btn">LOAD MEMORY</label>
            <input type="file" id="mem-up" accept="video/*,image/*">
            
            <label for="aud-up" class="btn">SONIC CORE</label>
            <input type="file" id="aud-up" accept="audio/*">
            
            <button id="vortBtn" class="btn">VORTEX: OFF</button>

            <button id="micBtn" class="btn">MIC SYNC</button>
            <button id="voidBtn" class="btn">VOID REVERT</button>
            <button id="recordBtn" class="btn" style="color: var(--pink); border-color: var(--pink);">CAPTURE</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { EffectComposer } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/postprocessing/UnrealBloomPass.js';

        let audioCtx, analyser, dataArray, prioritySource = null;
        let bass = 0, avg = 0;
        let isVortex = false;

        const vid = document.getElementById('bg-video');
        const img = document.getElementById('bg-image');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 12;

        // CRITICAL FIX: Alpha + PremultipliedAlpha for Mobile Transparency
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('mainCanvas'), 
            antialias: true, 
            alpha: true,
            premultipliedAlpha: false 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0); 

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.2, 0.4, 0.1);
        composer.addPass(bloom);

        // Particle Swarm
        const pCount = 1500;
        const hPoints = Array.from({ length: pCount }, () => [(Math.random()-0.5)*10, (Math.random()-0.5)*10, (Math.random()-0.5)*10]);
        const geo = new THREE.BufferGeometry();
        const mat = new THREE.PointsMaterial({ size: 0.08, vertexColors: true, transparent: true, blending: THREE.AdditiveBlending });
        const swarm = new THREE.Points(geo, mat);
        scene.add(swarm);

        async function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            }
            if (audioCtx.state === 'suspended') await audioCtx.resume();
        }

        function syncAudio(source, label) {
            if (prioritySource) prioritySource.disconnect();
            source.connect(analyser);
            source.connect(audioCtx.destination);
            prioritySource = source;
            document.getElementById('status').innerText = `// ACTIVE: ${label}`;
        }

        document.getElementById('mem-up').onchange = async (e) => {
            await initAudio();
            const file = e.target.files[0];
            const url = URL.createObjectURL(file);
            
            if (file.type.startsWith('video')) {
                img.style.display = 'none'; vid.style.display = 'block';
                vid.src = url; vid.play();
                syncAudio(audioCtx.createMediaElementSource(vid), "VIDEO");
            } else {
                vid.style.display = 'none'; img.style.display = 'block';
                img.src = url;
            }
        };

        document.getElementById('vortBtn').onclick = (e) => {
            isVortex = !isVortex;
            e.target.classList.toggle('active');
            e.target.innerText = isVortex ? "VORTEX: ON" : "VORTEX: OFF";
        };

        document.getElementById('voidBtn').onclick = () => {
            vid.style.display = 'none'; img.style.display = 'none';
            document.getElementById('status').innerText = "// MODE: VOID";
        };

        function animate() {
            requestAnimationFrame(animate);
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                bass = dataArray[2]/255;
                bloom.strength = 1.0 + bass * 3;
            }

            const posA = new Float32Array(pCount * 3);
            const colA = new Float32Array(pCount * 3);

            hPoints.forEach((p, i) => {
                let time = performance.now() * 0.0005;
                let x = p[0], y = p[1], z = p[2];

                if (isVortex) {
                    let d = Math.sqrt(x*x + y*y);
                    let angle = (bass * 5) * (1.5 / (d + 0.5));
                    let nx = x * Math.cos(angle) - y * Math.sin(angle);
                    y = x * Math.sin(angle) + y * Math.cos(angle);
                    x = nx;
                }

                posA[i*3] = x; posA[i*3+1] = y; posA[i*3+2] = z;
                colA[i*3] = 0; colA[i*3+1] = 0.8 + bass; colA[i*3+2] = 1;
            });

            geo.setAttribute('position', new THREE.BufferAttribute(posA, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colA, 3));
            composer.render();
        }
        animate();
    </script>
</body>
</html>
